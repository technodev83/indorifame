{% extends "layout.html" %}
{% block body %}

<style type="text/css">
  padding-left:393px;
  padding-right:393px;

</style>

   <div class="text-center padded">
    <form class="form-signin" action="/dashboard"  method="post">
  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="30" height="30">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login </h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter User Name" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="pass"class="form-control" placeholder="Enter Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">{{params['blog_name']}} 2017-2020</p>
</form>
</div>

  {% endblock %}
